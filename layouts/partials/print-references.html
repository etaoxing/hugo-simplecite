{{- $context := . -}}

{{- with (.Page.Scratch.Get "citedBibentries") -}}
  <ol class="hugo-simplecite-reference-list">
    {{- range $referenceIdx, $bibentry := . -}}
      <li class="hugo-simplecite-reference-list-item" id="{{ $bibentry.id }}">{{ partial "print-bibentry" (dict "context" $context "bibentryId" $bibentry.id) }}</li>
      {{- end -}}
  </ol>
{{- end -}}
